<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificacion de Certificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div style="background-color: #E6E6E6;" class="card-header">
                <img src="https://i.ibb.co/DK3KJ47/Untitled.png" alt="ndc">
            </div>
            <div class="card-body">
                <img src="https://img.icons8.com/emoji/256/check-mark-emoji.png" alt="check">
                <h2 class="card-title">¡Su certificación es VÁLIDA y está VIGENTE!</h2>
                <h4>{1}</h4>
                <p class="card-text"><b>Curso:</b> {2}</p>
                <p class="card-text"><b>Fecha vencimiento:</b> {3}</p>
                <p class="card-text"><b>Rut:</b> {4}</p>
            </div>
            <div class="card-footer text-muted">
                NDC PERRSO GROUP
            </div>
        </div>
    </div>
</body>

</html>
